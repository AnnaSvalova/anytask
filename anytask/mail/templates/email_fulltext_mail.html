{% extends 'base_email.html' %}
{% block style %}
    <style>
        .text_info p {
            margin-top: 0 !important;
            margin-bottom: 0 !important;
        }

        .text_info blockquote:not(.replay-quote) {
            margin: 0 0 0 16px !important;
            font-style: italic;
            color: #555;
        }

        .text_info li {
            padding: 0;
        }

        .text_info ul li {
            list-style-type: disc;
        }

        .text_info img {
            max-width: 100%;
            height: auto;
        }

        .text_info .table-comment {
            width: 100%;
            max-width: 100%;
            margin-bottom: 16px;
            border: 1px solid #eceeef;
            background-color: transparent;
            border-spacing: 0;
            border-collapse: collapse;
        }
        .text_info .table-comment td {
            border: 1px solid #373a3c;
            padding: 12px;
            line-height: 1.5;
            vertical-align: top;
        }

        .text_info .pre-replay-quote {
            font-style: normal;
        }

        .text_info blockquote.replay-quote {
            border-left: 1px solid #ccc;
            margin: 0 0 0 16px;
            padding-left: 16px;
        }
        .text_info pre {
            overflow: auto;
        }
        .text_info hr {
            margin-top: 16px;
            margin-bottom: 16px;
            border: 0;
            border-top: 1px solid rgba(0,0,0,.1);
            height: 0;
            box-sizing: content-box;
            cursor: default;
        }
    </style>
{% endblock %}
{% block content %}
    <table cellpadding="0" cellspacing="0" style="border-collapse: separate;width: 100%;table-layout: fixed">
        <tbody>
        <tr>
            <td style="text-align: justify" class="text_info">
                {% autoescape off %}
                    {{ message_text }}
                {% endautoescape %}
            </td>
        </tr>
        </tbody>
    </table>
{% endblock %}
