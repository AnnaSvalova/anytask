<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Anytask</title>
</head>

<body style="font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size: 1rem;line-height: 1.5;color: #373a3c;background-color: #f5f8fa;margin: 0;">
<table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
    <tbody>
    <tr>
        <td style="background-color: #3097d1;padding: .5rem 1rem;">
            <div style=" padding-right: .9375rem;padding-left: .9375rem;margin-right: auto;margin-left: auto;">
                <a
                        href="{% url index.views.index %}"
                        style="color:#fff;text-decoration:none;float: left;padding-top: .25rem;padding-bottom: .25rem;margin-right: 1rem;font-size: 1.25rem;"
                        target="_blank">Anytask</a>
                </a>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div style="padding: 1.25rem; position: relative;display: block;background-color: #fff;border-radius: .25rem;border: 1px solid rgba(0,0,0,.125);margin: 1rem 2rem;">
                <table cellspacing="0" cellpadding="0" style="border-collapse:collapse">
                    <tbody>
                    <tr>
                        <td>
                            <a href="{% url users.views.profile %}"
                               style="text-decoration:none" target="_blank"
                            >
                                <img src="{% if not user.get_profile.avatar %}https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mm&f=y{% else %}{{ user.get_profile.avatar.url }}{% endif %}"
                                     style="width: 50px; height: 50px;object-fit: cover;border-radius: 50%;border: 1px solid #c3c3c3;vertical-align: middle;"
                                     width="50" height="50">
                            </a>
                        </td>
                        <td width="10" style="display:block;width:10px">&nbsp;&nbsp;&nbsp;</td>
                        <td width="100%">
                            <a href="{% url users.views.profile %}"
                               style="text-decoration:none;font-weight:bold;color: inherit"
                               target="_blank"
                            >{{ user.get_full_name }}</a>
                        </td>
                    </tr>
                    <tr>
                        <td height="10" style="line-height:10px">&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="3" width="100%">
                            <p style=" margin-top: 0;margin-bottom: 1rem;">У вас {{ unread_count }} {{ unread_count_string }}</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" width="100%">
                            <a href="{% url mail.views.mail_page %}"
                               style="display: inline-block;font-weight: 400;line-height: 1.25;text-align: center;white-space: nowrap;vertical-align: middle;cursor: pointer;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;border: 1px solid #0275d8;padding: .5rem 1rem;font-size: 1rem;border-radius: .25rem;touch-action: manipulation;text-decoration: none; color: #fff;background-color: #0275d8;"
                            >Перейти к сообщениям</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
